<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa"
    >
    <link href="navbar-top-fixed.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>


<main class="container">

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Пользователи</h1>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="user : ${users}" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p th:text="'Логин: ' + ${user.login}" class="card-text"></p>
                            <p th:text="'Имя: ' + ${user.name}" class="card-text"></p>
                            <p th:text="'Почта: ' + ${user.mail}" class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <form method="post" th:action="${#httpServletRequest.requestURI}" class="btn-group">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <input type="hidden" name="action" value="delete"/>
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">Удалить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
