<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa"
    >
    <link href="navbar-top-fixed.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>


<main class="container">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Войти</h1>
                <form method="post" th:action="${#httpServletRequest.requestURI}" class="modal-body p-5 pt-0">
                    <input name="login" type="text" placeholder="логин" minlength="3" class="form-control rounded-3 mb-2">
                    <input name="password" type="password" placeholder="пароль" minlength="3" class="form-control rounded-3 mb-2">
                    <input name="passwordConfirm" type="password" minlength="3" placeholder="подтверждение пароля" class="form-control rounded-3 mb-2">
                    <input name="name" type="text" placeholder="Имя Фамилия" minlength="3" class="form-control rounded-3 mb-2">
                    <input name="mail" type="email" placeholder="mail@mail.com" class="form-control rounded-3 mb-2">
                    <input name="phone" type="tel" placeholder="+79601234567" class="form-control rounded-3 mb-2">
                    <p>
                        <button type="submit" class="btn btn-primary my-2">Зарегистрироваться</button>
                        <a th:href="@{/authentication/login}" class="btn btn-secondary my-2">Войти</a>
                    </p>
                    <p th:if="${error} != null" th:text="${error}"></p>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
